<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero"> BANANA TRANSLATOR APP</header>
    <div class="intro">Minions. Those tiny,little,yellow,indestructive,banana loving minions ! They speak a language that we dont speak. But worry not as we a translation app which will translate our simple English language to the language minions speak.</div>
    <div class="trigger">Give it a try and enjoy !</div>
    <textarea id="input-txt" placeholder="Type your sentence here"></textarea>
    <button id="translate-btn">Translate to banana language</button>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
